<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <meta name="description" content="----------------------------------------------">
  <meta name="keywords" content="--------------------------------------------------">
  <meta name="author" content="Разин Даниил">
  <title>mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.png" class="header__logo" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__content">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="аватар">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__btn profile__btn_type_edit" type="button"><img class="profile__image-edit" src="./images/btn-edit.svg" alt="Редактировать"></button>
          </div>
          <h2 class="profile__about-yourself">Исследователь океана</h2>
        </div>
      </div>
      <button class="profile__btn profile__btn_type_add" type="button"><img class="profile__image-add" src="./images/btn-add.svg" alt="Добавить"></button>
    </section>
    <template class="photo">
        <div class="photo__card">
          <img class="photo__card-image" src="#" alt="Фото">
          <batton class="photo__btn-delete" type="button"></batton>
          <div class="photo__wrapper">
            <h2 class="photo__card-text">Заголовок</h2>
            <button class="photo__btn-like" type="button"></button>
          </div>
        </div>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__text">&copy; 2023 Mesto Russia</p>
  </footer>
  <section class="popup">
    <div class="popup__edit">
      <div class="popup__container popup__container_edit">
        <button class="popup__btn popup__btn_type_close" type="button"></button>
        <form class="popup__form" name="user-form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_type_name" type="text" placeholder="Имя">
          <input class="popup__input popup__input_type_job" type="text" placeholder="О себе">
          <button class="popup__btn popup__btn_type_submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup__add">
      <div class="popup__container popup__container_add">
        <button class="popup__btn popup__btn_type_close" type="button"></button>
        <form class="popup__form" name="create-form">
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_type_type" type="text" placeholder="Название">
          <input class="popup__input popup__input_type_link" type="text" placeholder="Ссылка на картинку">
          <button class="popup__btn popup__btn_type_create" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup__photo">
      <div class="popup__photo-container">
        <button class="popup__btn popup__btn_type_close" type="button"></button>
        <img class="popup__photo-image" src="#" alt="Фото">
        <h3 class="popup__photo-title"></h3>
      </div>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
